<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <!-- Header Content -->
        <h1>Welcome to My Page</h1>
    </header>

    <section id="about" class="py-5 text-center">
        <div class="container">
            <h2>About Me</h2>
            <img src="your-photo.jpg" alt="Your Photo" class="rounded-circle" width="200">
            <p class="mt-4">Hello! My name is [Your Name] and I am a [Your Profession].</p>
            <!-- More info about yourself -->
        </div>
    </section>

    <section id="contact" class="bg-light py-5 text-center">
        <div class="container">
            <h2>Contact Me</h2>
            <p>You can reach me at <a href="mailto:your-email@example.com">your-email@example.com</a>.</p>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2023 Your Name. All rights reserved.</p>
    </footer>

    <!-- Add Bootstrap JS and Popper.js (Required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="{% static 'blog/js/main.js' %}" defer></script>

</body>

</html>
