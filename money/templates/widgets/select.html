<select name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{{widget}}{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
  <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
    <option value="{{ option.value|stringformat:'s' }}"{% include "django/forms/widgets/attrs.html" %}>{{ option.label }}</option>
  {% endfor %}{% if group_name %}
  </optgroup>{% endif %}{% endfor %}
</select>
